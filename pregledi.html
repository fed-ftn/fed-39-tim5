<!DOCTYPE html>

          <option value="Marko Markovic">Marko Markovic</option>
          <option value="Ivan Ivanovic">Ivan Ivanovic</option>
          <option value="Stefan Stefanovic">Stefan Stefanovic</option>
        </select>
      </div>
      <div>
        <label for="trajanje">Trajanje </label>
        <input type="text" name="trajanje" id="trajanje" />
      </div>
      <div>
        <label for="cena">Cena </label>
        <input type="text" name="cena" id="doktor" />
      </div>
      <div class="buttons">
        <button>Dodaj</button>
        <button>Odustani</button>
      </div>
    </form>
